<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>
</head>
<body>
<script>
    var str = '';
    for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= i; j++) {
            str += j + "x" + i + "=" + i * j + "\t";
        }
        str += "\n";
    }
    console.log(str);
</script>
</body>
</html>
